<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile review</title>
</head>
<style>
    .m-img{
       height: 500px;
       width: 360px;
       margin: 20px auto;
       border: 2px solid black;
       border-radius: 20px;
       display: block;    
    }
    .mobile-image{
        height: 70px;
        width: 50px;
        margin: 10px;
        border: 1px solid black;
        border-radius: 10px;
    }
    .mobile-image-container{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <img src="1mobile.jpg" class="m-img" id="main-image">

    <div class="mobile-image-container">
        <img src="1mobile.jpg" class="mobile-image" >
        <img src="2mobile.jpg" class="mobile-image" >
        <img src="3mobile.jpg" class="mobile-image" >
        <img src="4mobile.jpg" class="mobile-image" >
        <img src="5mobile.jpg" class="mobile-image" >
    </div>


</body>
</html>
